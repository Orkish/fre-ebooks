
<div class="jumbotron text-center">
	<h1>Call Me, Maybe</h1>
	<p>{{ contact.message }}</p>
	<div class="row" id="form-section" ng-show="toggling">
		<div class="col-md-12">
      <form method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="senderName" type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
							<div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input name="senderEmail" type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" name="dropDown" class="form-control" required="required">
              	<option value="na" selected="">Choose One:</option>
                <option value="service">Suggestions</option>
                <option value="suggestions">Ideas</option>
                <option value="product">Quetsions</option>
                <option value="product">Troll Me</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Message</label>
							<textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"placeholder="Message"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <button ng-click="toggling = !toggling" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
          </div>
        </div>
      </form>
  	</div>
	</div>

	<div ng-hide="toggling" class="alert alert-dismissible alert-success" id="hidden-msg">
	  <button type="button" class="close" data-dismiss="alert">Ã—</button>
	  <strong>Thank You!</strong> Your message has been successfully sent to Winson!
	</div>

</div>
